<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站模板 | 作品集</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://i1.piimg.com/567571/1dbe72e34c55d7b1.png" />
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/fullPage.js/2.8.9/jquery.fullPage.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/fullPage.js/2.8.9/jquery.fullPage.js" type="text/javascript"></script>

</head>
<body>
<div class="nav">
    <ul>
        <li data-menuanchor="home" class="active"><a href="#home">HOME</a></li>
        <li data-menuanchor="about"><a href="#about">ABOUT</a></li>
        <li data-menuanchor="work"><a href="#work">WORK</a></li>
        <li data-menuanchor="contact"><a href="#contact">CONTACT</a></li>
    </ul>
</div>

<div id="fullpage">
        <div class="section home active">
            <div class="content">
                <div class="rotate-wrapper">
                    <div class="rotate-cube">
                        <div class="rotate-up">MYSQL</div>
                        <div class="rotate-down">HTML</div>
                        <div class="rotate-front">JAVASCRIPT</div>
                        <div class="rotate-back">PHP</div>
                        <div class="rotate-left">CSS</div>
                        <div class="rotate-right">NODEJS</div>
                        <div class="rotate-central"><a href="https://toyuanx.github.io/source/works/resume.html" target="_blank">HIRE ME</a></div>
                    </div>
                </div>
             </div>
        </div>
            <!--</div>-->
        <!--</div>-->
        <div class="section about">
            <div class="content">
                <h5>PROFILE</h5>
                <P>基本信息介绍</P>
                <h5>ABOUT</h5>
                <p>产品介绍</p>
                <h5>TARGET</h5>
                <p>目标</p>
            </div>
        </div>

        <div class="section work">
                <div class="slide active" style="background-color: whitesmoke;"><h1>网页设计作品</h1></div>
                <div class="slide"><h1>样式功能作品</h1></div>
                <div class="slide" style="background-color: aliceblue;"><h1>IDEA</h1></div>
        </div>

        <div class="section contact">
            <div class="content">
                <h5 style="margin-top: 10px;margin-bottom: 40px">CONTACT</h5>
                <input type="text" placeholder="name">
                <input type="text" placeholder="mail">
                <textarea placeholder="message"></textarea>
                <input class="submit" type="submit" value="send">
            </div>
        </div>
</div>

<div class="footer"><a href="https://toyuanx.github.io/" target="_blank">@toyuanx.github.io</a></div>
</body>

<script>
    $(function () {
        $('.nav,#fullpage,.footer').fadeIn(2000);
        $('#fullpage').fullpage({
            anchors:['home','about','work','contact'],
            menu: '.nav',
            continuousVertical:true,
            loopBottom: true
        });
        setInterval(function(){
            $.fn.fullpage.moveSlideRight();
        }, 3000);
    });
</script>

</html>
